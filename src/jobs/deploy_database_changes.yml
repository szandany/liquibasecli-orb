description: >
  The job will run a database migration with Liquibase. Tutorial examples: https://docs.liquibase.com/install/tutorials/home.html

docker:
  - image: liquibase/liquibase:latest

parameters:
  changelogFile:
    type: string
    default: "changelog.xml"
    description: "changelog file"

  url:
    type: env_var_name
    default: LIQUIBASE_COMMAND_URL
    # default: "jdbc:h2:file:./h2tutorial"
    description: "JDBC url to database endpoint"

  username:
    type: env_var_name
    default: LIQUIBASE_COMMAND_USERNAME
    description: "Database username"

  password:
    type: env_var_name
    default: LIQUIBASE_COMMAND_PASSWORD
    description: "Database password"

  liquibaseProLicenseKey:
    type: env_var_name
    default: LIQUIBASE_PRO_LICENSE_KEY
    description: "Liquibase License Key"

  arguments:
    description: If you wish to pass any additional arguments to the liquibase command, i.e., '--log-level=info --log-file=mylog.log'
    type: string
    default: ''

steps:
  - checkout
  - update:
      changelogFile: << parameters.changelogFile >>
      arguments: << parameters.arguments >>
      liquibaseProLicenseKey: << parameters.liquibaseProLicenseKey >>
