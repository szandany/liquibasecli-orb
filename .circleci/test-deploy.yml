version: 2.1
orbs:
  liquibasecli-orb: szandany/liquibasecli-orb@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: liquibase/liquibase:latest
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - liquibasecli-orb/update:
          changelogFile: myOtherChangeLog.yml
  job-tests:
      - checkout
      # Run your orb's jobs to validate them.
      - liquibasecli-orb/deploy_database_changes

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          context:
            - db_creds_test
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: szandany/liquibasecli-orb
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: 
            - orb-publishing
            # - db_creds_test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

